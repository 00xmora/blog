site_name: Omar Samy | Cybersecurity Blog & things
site_description: Research, writeups, and practical notes on web security, pentesting, and more.
site_url: https://00xmora.github.io

repo_url: https://github.com/00xmora/00xmora.github.io

theme:
  name: material
  custom_dir: overrides
  color_mode: auto
  user_color_mode_toggle: true
  logo: assets/images/logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: deep purple      
      accent: deep orange 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: deep purple      
      accent: deep orange 
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - content.tooltips
    - content.footnotes
    - content.social
    - navigation.footer
    - navigation.expand
    - navigation.tracking
    - navigation.top
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.tabs
    - search.share
    - search.suggest


extra_css:
  - custom.css

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html

plugins:
  - search
  - git-revision-date-localized
  - meta
  - social:
      cards: true
      cards_layout_options:
        background_image: /assets/images/social_logo.png
        color: "#ffffff"
        font_family: Bebas Neue
        logo: assets/images/logo.png



nav:
  - Home: /
  - Writeups: writeups/
  - Research & things: research/
  - About: about/


extra:
  favicon: assets/images/favicon.png
