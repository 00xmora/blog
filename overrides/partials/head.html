{# ===== SEO Meta Tags ===== #}
{% if page and page.meta %}
  <meta name="description" content="{{ page.meta.description | default('Cybersecurity writeups and security research by Omar Samy.') }}">
  <meta name="keywords" content="{{ page.meta.tags | join(', ') if page.meta.tags else 'cybersecurity, infosec, penetration testing, writeups, omar samy' }}">
{% endif %}

{# ===== Open Graph (Facebook, LinkedIn, etc) ===== #}
<meta property="og:type" content="article">
<meta property="og:site_name" content="Omar Samy | Infosec Blog">
<meta property="og:title" content="{{ page.meta.title | default(page.title) }}">
<meta property="og:description" content="{{ page.meta.description | default('Cybersecurity writeups and analysis by Omar Samy.') }}">
<meta property="og:url" content="https://00xmora.github.io{{ page.url }}">
<meta property="og:image" content="https://00xmora.github.io{{ page.meta.image | default('/assets/og-cover.png') }}">

{# ===== Twitter Card ===== #}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.meta.title | default(page.title) }}">
<meta name="twitter:description" content="{{ page.meta.description | default('Cybersecurity writeups and analysis by Omar Samy.') }}">
<meta name="twitter:image" content="https://00xmora.github.io{{ page.meta.image | default('/assets/og-cover.png') }}">
<meta name="twitter:site" content="@00xmora">

{# ===== Favicon (اختياري) ===== #}
<link rel="icon" href="/assets/favicon.png" type="image/png">
